<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–†–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—è Rock FM</title>
  <style>
    body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
    header { background-color: #282828; color: white; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 2em; }

    .track-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .track {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .track:hover {
      transform: translateY(-5px);
    }

    .track h3 {
      margin: 0;
      font-size: 1.2em;
    }

    .track p {
      margin: 5px 0;
      color: #555;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .loader {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>–†–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏—è ¬´–í–æ–ª–Ω–∞ FM¬ª</h1>
  </header>

  <div class="loader" id="loader" style="display: none;">–ó–∞–≥—Ä—É–∂–∞–µ–º —Ç—Ä–µ–∫–∏...</div>

  <div class="track-list" id="track-list">
    <!-- –°—é–¥–∞ –±—É–¥—É—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Ç—Ä–µ–∫–∏ -->
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤ –ø–æ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏
   // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–∫–æ–≤ –ø–æ —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏
function fetchTracksByRadioStation(id) {
  document.getElementById('loader').style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏

  fetch('http://localhost:8082/api/v2/Track/GetTracksByStation', {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json'
    },
   
  })
    .then(res => {
      console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', res);
      if (!res.ok) {
        throw new Error('–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ: ' + res.statusText);
      }
      return res.text(); // –ß–∏—Ç–∞–µ–º –æ—Ç–≤–µ—Ç –∫–∞–∫ —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –µ–≥–æ
    })
    .then(data => {
      console.log('–û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', data); // –õ–æ–≥–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç –æ—Ç–≤–µ—Ç–∞
      try {
        const jsonData = JSON.parse(data); // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —Ç–µ–∫—Å—Ç –≤ JSON
        const trackList = document.getElementById('track-list');
        trackList.innerHTML = ''; // –û—á–∏—â–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ–º —Ç—Ä–µ–∫–æ–≤

        // –î–æ–±–∞–≤–ª—è–µ–º –∫–∞–∂–¥—ã–π —Ç—Ä–µ–∫ –≤ DOM
        jsonData.forEach(track => {
          const trackElement = document.createElement('div');
          trackElement.classList.add('track');
          trackElement.innerHTML = `
            <h3 class="track-title">${track.title}</h3>
            <p class="track-artist">üë§ ${track.track_Artist}</p>
            <p class="track-genre">üéµ ${track.genreTrack}</p>
            <audio controls id="audio-${track.trackId}" class="track-audio">
              <source src="http://localhost:8082/api/v2${track.url}" type="audio/mp3">
              –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ.
            </audio>
            <p>–ü—Ä–æ—Å–ª—É—à–∞–Ω–æ: ${track.listeners_count} —Ä–∞–∑</p>
          `;
          trackList.appendChild(trackElement);
        });

        document.getElementById('loader').style.display = 'none'; // –ü—Ä—è—á–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON:', err);
        document.getElementById('loader').style.display = 'none';
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + err.message);
      }
    })
    .catch(err => {
      document.getElementById('loader').style.display = 'none';
      alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö: ' + err.message);
    });
}


    // –ü—Ä–∏–º–µ—Ä –≤—ã–∑–æ–≤–∞ –º–µ—Ç–æ–¥–∞ –¥–ª—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–π —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏
    // –¢—É—Ç –º–æ–∂–Ω–æ –ø–µ—Ä–µ–¥–∞—Ç—å id —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏, –Ω–∞–ø—Ä–∏–º–µ—Ä, –¥–ª—è "–í–æ–ª–Ω–∞ FM"
    window.onload = function() {
      fetchTracksByRadioStation(1); // –ù–∞–ø—Ä–∏–º–µ—Ä, id —Ä–∞–¥–∏–æ—Å—Ç–∞–Ω—Ü–∏–∏ 1
    };
  </script>
</body>
</html>
