<div class="container">
    <h2>Радиостанции</h2>
  
    <!-- Форма добавления радиостанции -->
    <form (ngSubmit)="addRadioStation()" class="form">
      <h3>Добавить новую радиостанцию</h3>
      <div class="form-field">
        <label for="name">Название:</label>
        <input id="name" formControlName="name" required />
      </div>
      <div class="form-field">
        <label for="frequency">Частота (МГц):</label>
        <input id="frequency" formControlName="frequency" required />
      </div>
      <div class="form-field">
        <label for="country">Страна:</label>
        <input id="country" formControlName="country" required />
      </div>
      <div class="form-field">
        <label for="contactInfo">Контакты:</label>
        <input id="contactInfo" formControlName="contactInfo" />
      </div>
      <button type="submit" class="submit-btn">Добавить</button>
    </form>
