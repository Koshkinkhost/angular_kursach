<div class="artist-top-tracks">
  <h2>Топ треки</h2>
  
  <div class="track-list">
    @for(song of tracks; track $index) {
      <div class="track-item">
        <div class="track-name">{{song.title}}</div>
        <div class="track-listeners">{{song.listenersCount}} прослушиваний</div>
      </div>
    }
  </div>
</div>
