<div class="dashboard">
  <header class="dashboard__header">
    <div class="dashboard__user">
      <h1 class="dashboard__title">{{ this.name }}</h1>
      <p class="dashboard__income">Общий доход со стримингов: <span>{{ this.royalty }} $</span></p>
    </div>
    <button (click)="logout()" class="dashboard__logout">Выход</button>
  </header>

  <nav class="dashboard__nav">
    <a routerLink="/system/bio" routerLinkActive="active" class="dashboard__link">Личная информация</a>
    <a routerLink="/system/ArtistTracks" routerLinkActive="active" class="dashboard__link">Треки</a>
    <a routerLink="/system/similar"  routerLinkActive="active" class="dashboard__link">Похожие</a>
    <a routerLink="/system/royalti"  routerLinkActive="active" class="dashboard__link">Доход</a>
    <a routerLink="/system/radios"  routerLinkActive="active" class="dashboard__link">Радиостанции</a>

    <a routerLink="/system/rotations"  routerLinkActive="active" class="dashboard__link">Заявки</a>

    


  </nav>

  <main class="dashboard__main">
    <router-outlet></router-outlet>
  </main>
</div>
