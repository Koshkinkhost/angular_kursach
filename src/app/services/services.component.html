<div class="main">
    <div class="container">
        @for (item of artists; track $index) {
       <app-card (click)="show_product(item)" [artist]="item"></app-card>
        } @empty {
        <li>There are no items.</li>
        }


      
    </div>
    @if(isModalOpen){
        <app-modal (close)="closeModal()"></app-modal>
    }
   
</div>
