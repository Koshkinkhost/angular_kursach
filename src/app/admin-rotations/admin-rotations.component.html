@for (r of rotations; track $index) {
    <div [class]="r.status">
      <span>{{ r.radioStationName }}</span>
      <span>{{ r.trackTitle }}</span>
  <span>{{r.artistName}}</span>
      <select [(ngModel)]="r.status" (ngModelChange)="updateStatus(r)">
        <option value="pending">pending</option>
        <option value="approved">approved</option>
        <option value="rejected">rejected</option>
      </select>
    </div>
  }
